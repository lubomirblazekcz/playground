<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://unpkg.com/invokers-polyfill@latest/invoker.min.js" type="module" async></script>
  </head>
  <body class="p-4 pt-46 min-h-[300vh]">
    <main class="flex justify-center">
      <div class="relative w-fit">
        <button
          class="bg-amber-300 hover:bg-amber-400 p-2.5 rounded-md transition cursor-pointer"
          command="toggle-popover"
          commandfor="defaultPopover"
        >
          Show Popover
        </button>
        <x-popover
            class="w-[anchor-size(inline)] position-bottom-end bg-white shadow-sm p-3 my-3"
            id="defaultPopover"
            popover
        >
          Popover
        </x-popover-content>
      </div>
    </main>
  </body>
</html>
